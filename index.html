<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- CONTENT -->
    <main class="flex-row">
        <!-- SEARCH PANEL -->
        <section class="search-container">
            <div class="flex-column">
                <h2 id="search-for">Search for a City</h2>
                <form>
                <input type="text" id="zipcode">
                <br>
                <button id="search-btn">Search</button>
                </form>
                <br>
                <ul class="city-list">
                    <h5>list of popular cities</h5>
                </ul>
            </div>
        </section>
        <!-- WEATHER DASHBOARD -->
        <section class="weather-container">
            <!-- CURRENT WEATHER DISPLAY -->
            <div class="current-weather-container">
                <h2>Current Weather</h2>
                <br>
                <div class="current-weather-card-container">
                    <div class="current-weather-card" id="weather-today">
                        <h3 id="date">DATE</h3>
                        <h4 id="temp">Temp:</h5>
                        <h4 id="wind">Wind:</h5>
                        <h4 id="humidity">Humidity: </h5>
                    </div>
                </div>
            </div>
            <br>
            <!-- FORECAST DISPLAY -->
            <div class="forecast-container">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-card-container">
                    <div class="forecast-card" id="day1">
                        <h4>DATE</h4>
                        <h5>Temp:</h5>
                        <h5>Wind:</h5>
                        <h5>Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="day2">
                        <h4>DATE</h4>
                        <h5>Temp:</h5>
                        <h5>Wind:</h5>
                        <h5>Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="day3">
                        <h4>DATE</h4>
                        <h5>Temp:</h5>
                        <h5>Wind:</h5>
                        <h5>Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="day4">
                        <h4>DATE</h4>
                        <h5>Temp:</h5>
                        <h5>Wind:</h5>
                        <h5>Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="day5">
                        <h4>DATE</h4>
                        <h5>Temp:</h5>
                        <h5>Wind:</h5>
                        <h5>Humidity: </h5>
                    </div>
                </div>
            </div>
        </section>  
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
