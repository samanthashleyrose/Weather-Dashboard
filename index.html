<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>


<body>
    <!-- HEADER -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- CONTENT -->
    <main class="flex-row">
        <!-- SEARCH PANEL -->
        <section class="search-container">
            <div class="flex-column" id="search-panel">
                <h2 id="search-for">Search for a City</h2>
                <form action="submit">
                <input type="text">
                <br>
                <button>Search</button>
                </form>
            </div>
        </section>
        <!-- WEATHER DASHBOARD -->
        <section class="weather-container">
            <!-- CURRENT WEATHER DISPLAY -->
            <div class="flex-column " id="current-weather">
                <h2>Current Weather</h2>
                <br>
                <p>this is where the current weather will display</p>
            </div>
            <br>
            <!-- FORECASE DISPLAY -->
            <div class="flex-column" id="forecast">
                <h3>5-Day Forecast:</h3>
            </div>
        </section>  
    </main>
</body>
</html>
