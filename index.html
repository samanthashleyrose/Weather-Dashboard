<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Ops+One&family=Creepster&family=Kanit:wght@600&family=Lora&family=Merriweather&family=Noto+Sans:wght@100&family=Pixelify+Sans&family=Playfair+Display:wght@900&family=Playpen+Sans:wght@200&family=Yuji+Hentaigana+Akari&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- CONTENT -->
    <main class="flex-row">
        <!-- SEARCH PANEL -->
        <section class="search-container">
            <div class="flex-column">
                <h2 id="search-for">Enter Zip Code</h2>
                <form>
                <input type="text" id="zipcode">
                <br>
                <button id="search-btn">Search</button>
                </form>
            </div>
            <div class="city-list">
                <h5 id="list-title">------------------</h5>
                <button class="list-buttons" id="NY">New York</button>
                <br>
                <button class="list-buttons" id="LA">Los Angeles</button>
                <br>
                <button class="list-buttons" id="Atlanta">Atlanta</button>
                <br>
                <button class="list-buttons" id="Denver">Denver</button>
                <br>
                <button class="list-buttons" id="Seattle">Seattle</button>
                <br>
                <button class="list-buttons" id="Chicago">Chicago</button>
                <br>
                <button class="list-buttons" id="Austin">Austin</button>
                <br>
                <button class="list-buttons" id="Orlando">Orlando</button>
            </div>
        </section>
        <!-- WEATHER DASHBOARD -->
        <section class="weather-container">
            <!-- CURRENT WEATHER DISPLAY -->
            <div class="current-weather-container">
                <h2 id="weather-today">Current Weather</h2>
                <br>
                <div class="current-weather-card-container">
                    <div class="current-weather-card">
                        <h3 id="date">DATE</h3>
                        <h4 id="temp">Temp:</h5>
                        <h4 id="wind">Wind:</h5>
                        <h4 id="humidity">Humidity: </h5>
                    </div>
                </div>
            </div>
            <br>
            <!-- FORECAST DISPLAY -->
            <div class="forecast-container">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-card-container">
                    <div class="forecast-card" id="forecast-day1">
                        <h4 class="forecast-date">DATE</h4>
                        <h5 class="forecast-temp-high">High:</h5>
                        <h5 class="forecast-temp-low">Low:</h5>
                        <h5 class="forecast-wind">Wind:</h5>
                        <h5 class="forecast-humidity">Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="forecast-day2">
                        <h4 class="forecast-date">DATE</h4>
                        <h5 class="forecast-temp-high">High:</h5>
                        <h5 class="forecast-temp-low">Low:</h5>
                        <h5 class="forecast-wind">Wind:</h5>
                        <h5 class="forecast-humidity">Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="forecast-day3">
                        <h4 class="forecast-date">DATE</h4>
                        <h5 class="forecast-temp-high">High:</h5>
                        <h5 class="forecast-temp-low">Low:</h5>
                        <h5 class="forecast-wind">Wind:</h5>
                        <h5 class="forecast-humidity">Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="forecast-day4">
                        <h4 class="forecast-date">DATE</h4>
                        <h5 class="forecast-temp-high">High:</h5>
                        <h5 class="forecast-temp-low">Low:</h5>
                        <h5 class="forecast-wind">Wind:</h5>
                        <h5 class="forecast-humidity">Humidity: </h5>
                    </div>
                    <div class="forecast-card" id="forecast-day5">
                        <h4 class="forecast-date">DATE</h4>
                        <h5 class="forecast-temp-high">High:</h5>
                        <h5 class="forecast-temp-low">Low:</h5>
                        <h5 class="forecast-wind">Wind:</h5>
                        <h5 class="forecast-humidity">Humidity: </h5>
                    </div>
                </div>
            </div>
        </section>  
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
